<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
</head>
<body>
<h2>비밀번호 변경</h2>
<form method="post" th:action="@{/api/email/change-password/submit}">
  <input type="hidden" name="token" th:value="${token}" />
  <label>새 비밀번호:
    <input type="password" name="newPassword" required />
  </label>
  <button type="submit">변경하기</button>
</form>
</body>
</html>
